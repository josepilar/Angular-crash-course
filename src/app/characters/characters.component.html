<div class="container pt-md-3">
    <h2>Characters</h2>
    <hr>
    <ul class="list-group">
        <li *ngFor="let character of characters"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{character.name}}
            <a routerLink="/characters/{{getCharacterId(character.url)}}">Details</a>
        </li>
    </ul>
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngIf="!characters || isLoadingMore" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <button *ngIf="more" class="btn btn-primary mt-2" (click)="loadMore()">Load more</button>
</div>
